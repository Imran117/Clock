<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>

<body>
    <main class="main">
        <video autoplay muted loop id="myVideo" class="video">
            <source src="video/Зацикленные облака.mp4" type="video/mp4">
        </video>
        <div class="main__blok">
            <div class="container">
                <nav class="main__nav">
                    <a class="logo" href="#!">Relax</a>
                    <div class="nav__item">
                        <a class="nav-icon at" href="#!"><i class="fad fa-volume-mute"></i></a>
                        <button class="menu" aria-label="Main Menu">
                            <svg width="50" height="50" viewbox="0 0 100 100">
                                <path class="line line1"
                                    d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                                <path class="line line2" d="M 20,50 H 80" />
                                <path class="line line3"
                                    d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                            </svg>
                        </button>
                    </div>
                    <div class="menu__list">
                        <ul class="nav__list">
                            <li class="nav__list-li"><a class="nav__list-link" href="#!">Часы</a></li>
                            <li class="nav__list-li"><a class="nav__list-link" href="#!">Таймер</a></li>
                            <li class="nav__list-li"><a class="nav__list-link" href="#!">Секундомер</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="main__bottom">
                    <div class="watch__item active">
                        <div class="time">
                            <p class="time-p hour"></p>
                            <div class="tic">
                                <span></span>
                                <span></span>
                            </div>
                            <p class="time-p minute"></p>
                            <div class="tic">
                                <span></span>
                                <span></span>
                            </div>
                            <p class="time-p secund"></p>
                        </div>
                        <div class="time__line"></div>
                        <div class="data">
                            <p class="data-p week__day">сб</p>
                            <p class="data-p "><span class="d"></span><span class="mounth">&nbsp;ноябрь</span></p>
                            <p class="data-p"><span class="year"></span> год</p>
                        </div>
                    </div>
                    <div class="watch__item watch__timer ">
                        <div class="timer">
                            <div class="time__top">
                                <div class="time__top-txt">
                                    <p class="mins">0</p>
                                    <p class="time__top-tic">:</p>
                                    <p class="secs">00</p>
                                </div>
                                <audio class="time__top-audio" src="asdasdasd"></audio>
                                <svg class="progress-ring" height="120" width="120">
                                    <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50"
                                        cx="60" cy="60" />
                                </svg>
                            </div>
                            <div class="btn-group">
                                <button class="btnn start">start focus</button>
                                <button class="btnn reset">reset</button>
                                <button class="btnn pause">pause</button>
                            </div>

                            <form action=".">
                                <div class="form__action">
                                    <input placeholder="Введите время" type="number" min="1" value="1" id="focusTime" />
                                    <input type="number" min="1" value="1" id="breakTime" />
                                </div>
                                <button class="btnn submit">Save settings</button>
                            </form>

                        </div>
                    </div>
                    <div class="watch__item ">
                        <div class="time">
                            <p class="time-p secund-h">00</p>
                            <div class="tic">
                                <span></span>
                                <span></span>
                            </div>
                            <p class="time-p secund-m">00</p>
                            <div class="tic">
                                <span></span>
                                <span></span>
                            </div>
                            <p class="time-p secund-s">00</p>
                        </div>
                        <div class="time__line"></div>
                        <div class="time__bottom">
                            <button class="secund__btn secund__btn-clear">clear</button>
                            <button class="secund__btn secund__btn-start">start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <audio class="at" controls="controls" autoplay loop="true">
            <source src="./music/Голос леса.mp3">
        </audio> -->
    </main>
    <script src="./script/settings.js"></script>
    <script src="./script/timer.js"></script>
    <script src="./script/progress.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
